<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form Proj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-area">
        <div class="logo-container">
            <img src="./images/pokemonlogo.png" alt="" class="logo">
        </div>
        <p class="img-credit-text">Photo by <a href="https://unsplash.com/@dewang">Dewang Gupta</a> on <a href="https://unsplash.com/@dewang">Unsplash</a></p>
    </div>

    <main class="main">
        <div class="above-form-text">
            <p>This isn't a real online form, but fill it out anyway.</p>
            <p>You know you want to...</p>
        </div>

        <form action="" class="form" id="form">
            <p class="form-header">Let's do this!</h2>

            <section class="field-container">
                <div class="field">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="field">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="field">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div class="field">
                    <label for="password">* Password</label>
                    <input type="password" id="password" name="password" minlength="6" required>
                </div>
                <div class="field">
                    <label for="confirm-password">* Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="6" required>
                    <div class="password-match-error-message"></div>
                </div>
            </section>
        </form>

        <div class="bottom-form-area">
            <button class="submit" form="form">Create Account</button>
            <p class="login-text">Already have an account? <a href="">Log In</a></p>
        </div>

    </main>

    <script src="passwordmatch.js"></script>
</body>
</html>
